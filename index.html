<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test Student Page</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/math.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Student Grade Calculations</h1>
    <input type="number" name="grade" value="" id="grade">
    <button type="button" name="button" id="calculateButton">Calculate!</button>
    <table id="resultsTable">
      <tr>
        <th>Grade</th>
        <th>Min</th>
        <th>Max</th>
      </tr>
      <tr>
        <td>A</td>
        <td id="aMin"></td>
        <td id="aMax"></td>
      </tr>
      <tr>
        <td>B</td>
        <td id="bMin"></td>
        <td id="bMax"></td>
      </tr>
    </table>
  </body>
</html>
